parameters:
    git_dir: .
    bin_dir: vendor/bin
    tasks:
        #phpspec:
        #    config_file: tests/spec.yml
        phplint: ~
        yamllint: ~
        composer:
            strict: false
            no_check_publish: true
        phpparser:
            visitors:
                no_exit_statements: ~
                never_use_else: ~
                forbidden_function_calls:
                    blacklist: [var_dump, echo, print, dump, print_r, phpinfo]
        phpstan:
            level: max
            configuration: "test/phpstan.neon"
            ignore_patterns:
                - "tests/"
                - "vendor/"
        phpcsfixer2:
            allow_risky: true
            cache_file: ~
            config: test/.php_cs.dist
            rules: []
            using_cache: ~
            config_contains_finder: true
            verbose: true
            diff: false
            triggered_by: ['php']